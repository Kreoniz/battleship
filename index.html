<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>

  <body>
    <button id="theme" onClick="document.body.classList.toggle('dark')">
      Toggle theme
    </button>

    <div id="game">
      <div id="status"></div>
      <div class="container">
        <div class="board">
          <div class="title">Your board:</div>
          <div id="playerBoard"></div>
          <button id="randomize">Randomize ship placement</button>
        </div>

        <button id="start">Start</button>

        <div class="board">
          <div class="title">Opponent's board:</div>
          <div id="opponentBoard"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
